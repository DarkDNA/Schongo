[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=WARN
handlers=console

[logger_module_loader]
level=INFO
handlers=console

[logger_commands]
level=INFO
handlers=console

[handler_console]
class=StreamHandler
level=WARN
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
